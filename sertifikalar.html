<!DOCTYPE html>

<head>

    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Modern gradyan arka plan */
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Navbar */
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 15px 15px; /* Alt köşeleri yuvarlat */
        }

        .nav-tabs {
            padding: 10px 20px;
            border-radius: 10px;
            
        }

        .nav-tabs .nav-link {
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-tabs .nav-link.active {
            background-color: #132e39;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }

        .nav-tabs .nav-link:hover {
            color: #f8d210;
            border-radius: 10px;
        }

        /* İçerik */
        .content {
            margin-top: 100px; /* Navbar'ın altındaki boşluğu ayarla */
            text-align: center;
            padding: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Sertifika Resimleri */
        .certificate-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .certificate-container img {
            width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .certificate-container img {
                width: 90%;
            }
        }
        .footer-s{
            background-color: #132e39;
        }

    background-color: #132e39;

}

.social-icons {

}

.social-icons img {
    width: 40px;
    height: 40px;
    border-radius: 50%; /* Yuvarlak ikonlar için */
    transition: transform 0.3s ease, opacity 0.3s ease;
    border: 2px solid white;  
}
}

.social-icons img:hover {
